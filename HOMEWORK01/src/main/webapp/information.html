        <div>개인정보 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input type="button" value="?">도움말 </div>
        
        <table id="information" border="1">
        <tr>
             <th>*이름(한글실명)</th>
             <td colspan="4"><input type="text" name="name"></td>
        </tr>
        <tr>
             <th>*성별</th>
             <td colspan="4"><input type="radio" name="gender" checked="checked" value="남">남 <input type="radio" name="gender" value="여">여</td>
        </tr>
        <tr>
             <th>*생년월일</th>

                   <select name="birth">
                       <option value="none">선택</option>
                   </select>월
                   <select name="birth">
                       <option value="none">선택</option>
                   </select>일
                   <input type="radio" name="lunar">양력 <input type="radio" name="lunar">음력 &#40;<input type="radio" name="lunar">윤달 &#41;</td>
             </td>
        </tr>
        <tr>
             <th>*최종학력</th> 
             <td colspan="4">
                   <select name="school">
                       <option value="none">선택하세요.</option>
             </td>
        </tr>
        <tr>
             <th>*직업</th>
             <td><select name="job">
                   <option value="none">선택하세요.</option>
             </td>
             <th colspan="2">*소속</th>
             <td><input type="text"></td> 
        </tr>
        <tr>
             <th>*결혼여부</th>
             <td>
                 <input type="radio" name="married" checked="checked">미혼 <input type="radio" name="married">기혼
             </td>
             <th colspan="2">*자녀수</th>
             <td>
                 <select>
                     <option value="none">선택
                 </select>
             </td>
        </tr>
        <tr>
             <th rowspan="3">*연락처</th>
             <td colspan="4">
                 전화번호<input type="text" size="3">-<input type="text" size="3">-<input type="text" size="4"> 
                 <input type="radio" name="home" checked="checked">집 <input type="radio" name="home">직장
             </td>
        </tr>
        <tr>
             <td colspan="2">
                 휴대폰   <input type="text" size="3" name="cellphone">-<input type="text" size="4" name="cellphone">-<input type="text" size="4" name="cellphone">
             </td>
             <th>*이동통신사</th>
             <td>
                 <input type="radio" name="phone">SKT <input type="radio" name="phone">KT <input type="radio" name="phone">LG
             </td>
        </tr>
        <tr>
                 <td colspan="4">
                 전화번호나 휴대폰번호 2가지 중 하나는 반드시 입력하셔야 합니다.
             </td>
        </tr>
        <tr>
             <th>*거주지 주소</th>
             <td colspan="4">
                 <input type="button" value="국내"> <input type="button" value="국외"> <input type="text" name="address">
             </td>
        </tr>
        
            <input type="submit" value="회원가입">
